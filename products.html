    .product-detail {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 32px;
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .product-detail img {
      width: 100%;
      border-radius: 24px;
      object-fit: cover;
    }
    .product-detail h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .product-detail .price-large {
      font-size: 3rem;
      color: #0b3b5c;
      margin: 1rem 0;
    }
    .product-detail .price-large::before {
      content: 'KSh ';
      font-size: 1.8rem;
      color: #0dcaf0;
    }
    .product-detail .description {
      font-size: 1.2rem;
      color: #2c3e50;
      margin: 1rem 0;
    }
    .product-detail button {
      background: #0dcaf0;
      border: none;
      color: #0c1a2b;
      font-size: 1.3rem;
      padding: 1rem 2rem;
      border-radius: 60px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 2rem;
    }
    @media (max-width: 700px) {
      .product-detail { grid-template-columns: 1fr; }
    }
  </style>
