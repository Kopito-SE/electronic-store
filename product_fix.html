<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEPKOF ELECTRONIC E BUSINESS - Product Details</title>
  <link rel="stylesheet" href="css/products-styles.css"> <!-- Fixed filename -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .product-detail {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 32px;
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .product-detail img {
      width: 100%;
      border-radius: 24px;
      object-fit: cover;
    }
    .product-detail h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .product-detail .price-large {
      font-size: 3rem;
      color: #0b3b5c;
      margin: 1rem 0;
    }
    .product-detail .price-large::before {
      content: 'KSh ';
      font-size: 1.8rem;
      color: #0dcaf0;
    }
    .product-detail .description {
      font-size: 1.2rem;
      color: #2c3e50;
      margin: 1rem 0;
    }
    .product-detail button {
      background: #0dcaf0;
      border: none;
      color: #0c1a2b;
      font-size: 1.3rem;
      padding: 1rem 2rem;
      border-radius: 60px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 2rem;
    }
    @media (max-width: 700px) {
      .product-detail { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <!-- Add your actual header HTML here -->
    <nav>
      <div class="logo">KEPKOF</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-detail" id="productDetail">
    <!-- filled by JavaScript -->
  </main>
  
  <script src="js/products-script.js"></script> <!-- Fixed filename -->
  <script>
    // ---------- PRODUCT DATABASE ----------
    const products = {
      // Your product data remains the same...
      "iPhone 15 Pro": {
        img: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=800&auto=format",
        description: "6.1\" Super Retina XDR display, A17 Pro chip, 256GB storage, Titanium design, 48MP main camera.",
        price: 159999
      },
      // ... rest of your products
    };

    // Get product name from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('name') || 'iPhone 15 Pro';
    const product = products[productName];

    if (product) {
      document.getElementById('productDetail').innerHTML = `
        <img src="${product.img}" alt="${productName}">
        <div>
          <h1>${productName}</h1>
          <p class="description">${product.description}</p>
          <p class="price-large">${product.price.toLocaleString('en-KE')}</p>
          <button onclick="alert('Added to cart (demo) ðŸ“¦')"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
        </div>
      `;
    } else {
      document.getElementById('productDetail').innerHTML = '<p style="grid-column:span2; text-align:center; font-size:1.5rem;">Product not found.</p>';
    }
  </script>
</body>
</html>
